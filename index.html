<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
    <title>Admin-dashboard</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="header"><img src="./images/view-dashboard.svg" alt=""><span>Dashboard</span></div>

            <div class="first-container">
                <ul>
                <li>
                    <div class="icon"><img src="./images/home.svg" alt=""></div>
                    <span>Home</span>
                </li>
                <li>
                    <div class="icon"><img src="./images/face-man-profile.svg" alt=""></div>
                    <span>Profile</span>
                </li>
                <li>        
                    <div class="icon"><img src="./images/message-outline.svg" alt=""></div>
                    <span>Messages</span>
                </li>
                <li>
                    <div class="icon"><img src="./images/history.svg" alt=""></div>
                    <span>History</span>
                </li>
                <li>
                    <div class="icon"><img src="./images/calendar-check-outline.svg" alt=""></div>
                    <span>Tasks</span>
                </li>
                <li>
                    <div class="icon"><img src="./images/google-circles-communities.svg" alt=""></div>
                    <span>Communities</span>
                </li>
                </ul>
            </div>


            <div class="second-container">
                <ul>
                    <li>
                        <div class="icon"><img src="./images/cog-outline.svg" alt=""></div>
                        <span>Settings</span>
                    </li>
                    <li>
                        <div class="icon"><img src="./images/face-agent.svg" alt=""></div>
                        <span>Support</span>
                    </li>
                    <li>
                        <div class="icon"><img src="./images/vpn.svg" alt=""></div>
                        <span>Privacy</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class="upper-section">
                    <div class="search-section"><img src="./images/magnify.svg" alt=""><input type="text" id="search" name="search"></div>
                    <div class="icon-section"><img src="./images/bell-outline.svg" alt="notification" class="notification">
                    <div class="account-owner"><img src="./images/spongebob-smiley-2048x2048-9386.jpg" alt="Profile"><span>Yankho Bokosi</span></div></div>
                </div>
                <div class="lower-section">
                    <div class="icon-section">
                        <div class="img"></div>
                        <div class="greet"><span>Hi there</span><span>Yankho Bokosi (@yankhobokosi)</span></div>
                    </div>
                    <div class="buttons"><button>New</button><button>Upload</button><button>Share</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
